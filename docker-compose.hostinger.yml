version: '3.8'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - --api=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.mytlschallenge.acme.tlschallenge=true
      - --certificatesresolvers.mytlschallenge.acme.email=${SSL_EMAIL}
      - --certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
      - geocoding-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SERVER_URL=https://${DOMAIN_NAME}
        - DATABASE_URI=${DATABASE_URI}
        - PAYLOAD_SECRET=${PAYLOAD_SECRET}
        - SMTP_HOST=${SMTP_HOST:-}
        - SMTP_USERNAME=${SMTP_USERNAME:-}
        - SMTP_PASSWORD=${SMTP_PASSWORD:-}
        - CRON_SECRET=${CRON_SECRET:-}
        - SESSION_LOG_SECRET=${SESSION_LOG_SECRET:-}
    restart: always
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 60s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    labels:
      - traefik.enable=true
      - traefik.http.routers.app.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.app.tls=true
      - traefik.http.routers.app.entrypoints=web,websecure
      - traefik.http.routers.app.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.app.headers.SSLRedirect=true
      - traefik.http.middlewares.app.headers.STSSeconds=315360000
      - traefik.http.middlewares.app.headers.browserXSSFilter=true
      - traefik.http.middlewares.app.headers.contentTypeNosniff=true
      - traefik.http.middlewares.app.headers.forceSTSHeader=true
      - traefik.http.middlewares.app.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.app.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.app.headers.STSPreload=true
      - traefik.http.routers.app.middlewares=app@docker
      - traefik.http.services.app.loadbalancer.server.port=3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_SERVER_URL=https://${DOMAIN_NAME}
      - DATABASE_URI=${DATABASE_URI}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - CRON_SECRET=${CRON_SECRET:-}
      - SESSION_LOG_SECRET=${SESSION_LOG_SECRET:-}
      - GEOCODING_URL=http://nominatim:8080
      - PHOTON_URL=http://photon:2322
      - NEXT_PUBLIC_PHOTON_URL=https://photon.${DOMAIN_NAME}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health', '||', 'exit', '1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      nominatim:
        condition: service_healthy
    networks:
      - app-network
      - geocoding-network

  nominatim:
    image: mediagis/nominatim:4.2
    container_name: nominatim
    restart: unless-stopped
    ports:
      - '127.0.0.1:8080:8080'
    labels:
      - traefik.enable=true
      - traefik.http.routers.nominatim.rule=Host(`nominatim.${DOMAIN_NAME}`)
      - traefik.http.routers.nominatim.tls=true
      - traefik.http.routers.nominatim.entrypoints=web,websecure
      - traefik.http.routers.nominatim.tls.certresolver=mytlschallenge
      - traefik.http.services.nominatim.loadbalancer.server.port=8080
    volumes:
      - nominatim-data:/var/lib/postgresql/14/main
      - nominatim-flatnode:/nominatim/flatnode
    environment:
      - PBF_URL=https://download.geofabrik.de/europe/germany-latest.osm.pbf
      - REPLICATION_URL=https://download.geofabrik.de/europe/germany-updates/
      - IMPORT_WIKIPEDIA=false
      - IMPORT_US_POSTCODES=false
      - NOMINATIM_PASSWORD=${NOMINATIM_PASSWORD:-change_me_in_production}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/status']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2h
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G
    networks:
      - geocoding-network

  photon:
    image: komoot/photon:latest
    container_name: photon
    restart: unless-stopped
    ports:
      - '127.0.0.1:2322:2322'
    labels:
      - traefik.enable=true
      - traefik.http.routers.photon.rule=Host(`photon.${DOMAIN_NAME}`)
      - traefik.http.routers.photon.tls=true
      - traefik.http.routers.photon.entrypoints=web,websecure
      - traefik.http.routers.photon.tls.certresolver=mytlschallenge
      - traefik.http.services.photon.loadbalancer.server.port=2322
    environment:
      - NOMINATIM_HOST=nominatim
      - NOMINATIM_PORT=5432
      - NOMINATIM_DB=nominatim
      - NOMINATIM_USER=nominatim
      - NOMINATIM_PASSWORD=${NOMINATIM_PASSWORD:-change_me_in_production}
    depends_on:
      nominatim:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:2322/api?q=test']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - geocoding-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.entrypoints=web,websecure
      - traefik.http.routers.n8n.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.n8n.headers.SSLRedirect=true
      - traefik.http.middlewares.n8n.headers.STSSeconds=315360000
      - traefik.http.middlewares.n8n.headers.browserXSSFilter=true
      - traefik.http.middlewares.n8n.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.n8n.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.n8n.headers.STSPreload=true
      - traefik.http.routers.n8n.middlewares=n8n@docker
    environment:
      - N8N_HOST=n8n.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Berlin}
      - N8N_PROXY_HOPS=1
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - EXECUTIONS_MODE=queue
    restart: always
    ports:
      - '127.0.0.1:5678:5678'
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

volumes:
  traefik_data:
    external: true
  nominatim-data:
    driver: local
  nominatim-flatnode:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  app-network:
    driver: bridge
  geocoding-network:
    driver: bridge
