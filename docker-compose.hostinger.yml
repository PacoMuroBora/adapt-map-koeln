services:
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - --api=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.mytlschallenge.acme.tlschallenge=true
      - --certificatesresolvers.mytlschallenge.acme.email=${SSL_EMAIL}
      - --certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json
    restart: always
    mem_limit: 200M
    mem_reservation: 100M
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command:
      [
        'redis-server',
        '--appendonly',
        'yes',
        '--maxmemory',
        '512mb',
        '--maxmemory-policy',
        'allkeys-lru',
      ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    mem_limit: 600M
    mem_reservation: 256M
    networks:
      - app-network

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.entrypoints=web
      - traefik.http.routers.n8n.middlewares=n8n-redirect@docker
      - traefik.http.middlewares.n8n-redirect.redirectscheme.scheme=https
      - traefik.http.routers.n8n-secure.rule=Host(`n8n.${DOMAIN_NAME}`)
      - traefik.http.routers.n8n-secure.entrypoints=websecure
      - traefik.http.routers.n8n-secure.tls=true
      - traefik.http.routers.n8n-secure.tls.certresolver=mytlschallenge
      - traefik.http.routers.n8n-secure.middlewares=n8n@docker
      - traefik.http.middlewares.n8n.headers.SSLRedirect=true
      - traefik.http.middlewares.n8n.headers.STSSeconds=315360000
      - traefik.http.middlewares.n8n.headers.browserXSSFilter=true
      - traefik.http.middlewares.n8n.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n.headers.SSLHost=n8n.${DOMAIN_NAME}
      - traefik.http.middlewares.n8n.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.n8n.headers.STSPreload=false
    environment:
      - N8N_HOST=n8n.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Berlin}
      - N8N_PROXY_HOPS=1
      # Allow environment variable access in Code nodes
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # Enable MongoDB module for Code nodes (KB sync workflow)
      - NODE_FUNCTION_ALLOW_EXTERNAL=mongodb
      # MongoDB connection for vector database
      - VECTOR_DATABASE_URI=${VECTOR_DATABASE_URI:-}
      # Limit Node.js heap size to match container limit
      - NODE_OPTIONS=--max-old-space-size=1400
    restart: always
    ports:
      - '127.0.0.1:5678:5678'
    volumes:
      - n8n_data:/home/node/.n8n
    mem_limit: 1.5G
    mem_reservation: 512M
    networks:
      - app-network

  app:
    image: adaptmap-app:latest
    container_name: adaptmap-app
    restart: always
    mem_limit: 2G
    mem_reservation: 512M
    labels:
      - traefik.enable=true
      - traefik.http.routers.app.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.app.tls=true
      - traefik.http.routers.app.entrypoints=web,websecure
      - traefik.http.routers.app.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.app.headers.SSLRedirect=true
      - traefik.http.middlewares.app.headers.STSSeconds=315360000
      - traefik.http.middlewares.app.headers.browserXSSFilter=true
      - traefik.http.middlewares.app.headers.contentTypeNosniff=true
      - traefik.http.middlewares.app.headers.forceSTSHeader=true
      - traefik.http.middlewares.app.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.app.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.app.headers.STSPreload=true
      - traefik.http.routers.app.middlewares=app@docker
      - traefik.http.services.app.loadbalancer.server.port=3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_SERVER_URL=https://${DOMAIN_NAME}
      - DATABASE_URI=${DATABASE_URI}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - PAYLOAD_KEY=${PAYLOAD_KEY}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - CRON_SECRET=${CRON_SECRET:-}
      - SESSION_LOG_SECRET=${SESSION_LOG_SECRET:-}
      - GEOCODING_URL=https://nominatim.openstreetmap.org
      - PHOTON_URL=https://photon.komoot.io
      - NEXT_PUBLIC_PHOTON_URL=https://photon.komoot.io
      - LOCATIONIQ_API_KEY=${LOCATIONIQ_API_KEY:-}
      - LOCATIONIQ_BASE_URL=${LOCATIONIQ_BASE_URL:-https://eu1.locationiq.com/v1}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

volumes:
  traefik_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  app-network:
    driver: bridge
    name: adaptmap_app-network
