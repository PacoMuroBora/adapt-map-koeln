name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  IMAGE_NAME: adaptmap-app
  STACK_NAME: adaptmap

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets and variables
        run: |
          echo "=== Checking all secrets and variables ==="
          echo ""
          echo "Variables:"
          echo "  DOMAIN_NAME: ${DOMAIN_NAME:-NOT SET}"
          echo "  DEPLOY_HOST: ${DEPLOY_HOST:-NOT SET}"
          echo "  DEPLOY_USER: ${DEPLOY_USER:-NOT SET}"
          echo "  DEPLOY_PORT: ${DEPLOY_PORT:-NOT SET}"
          echo ""
          echo "Secrets (length only for security):"
          echo "  DEPLOY_SSH_KEY length: ${#DEPLOY_SSH_KEY}"
          echo "  DATABASE_URI length: ${#DATABASE_URI}"
          echo "  PAYLOAD_SECRET length: ${#PAYLOAD_SECRET}"
          echo ""
          if [ -z "$DEPLOY_SSH_KEY" ]; then
            echo "❌ ERROR: DEPLOY_SSH_KEY secret is empty!"
          else
            echo "✅ DEPLOY_SSH_KEY is set (${#DEPLOY_SSH_KEY} chars)"
          fi
          if [ -z "$DEPLOY_HOST" ]; then
            echo "❌ ERROR: DEPLOY_HOST variable is empty!"
          else
            echo "✅ DEPLOY_HOST is set: $DEPLOY_HOST"
          fi
          if [ -z "$DOMAIN_NAME" ]; then
            echo "❌ ERROR: DOMAIN_NAME variable is empty!"
          else
            echo "✅ DOMAIN_NAME is set: $DOMAIN_NAME"
          fi
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
          DEPLOY_USER: ${{ vars.DEPLOY_USER }}
          DEPLOY_PORT: ${{ vars.DEPLOY_PORT }}
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build environment variables
        run: |
          if [ -z "${{ vars.DOMAIN_NAME }}" ]; then
            echo "ERROR: DOMAIN_NAME variable is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URI }}" ]; then
            echo "ERROR: DATABASE_URI secret is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.PAYLOAD_SECRET }}" ]; then
            echo "ERROR: PAYLOAD_SECRET secret is required but not set"
            exit 1
          fi
          echo "Build args will be:"
          echo "  NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}"
          echo "  NEXT_PUBLIC_PHOTON_URL=https://photon.${{ vars.DOMAIN_NAME }}"
          echo "  DATABASE_URI=*** (hidden)"
          echo "  PAYLOAD_SECRET=*** (hidden)"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true # Load image into local Docker daemon
          build-args: |
            NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}
            NEXT_PUBLIC_PHOTON_URL=https://photon.${{ vars.DOMAIN_NAME }}
            DATABASE_URI=${{ secrets.DATABASE_URI }}
            PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}

      - name: Save Docker image to tar
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o image.tar
          gzip image.tar

      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "ERROR: DEPLOY_SSH_KEY secret is required but not set"
            echo "Please verify the secret is set in: Settings → Secrets and variables → Actions → Secrets"
            exit 1
          fi
          if [ -z "$DEPLOY_HOST" ]; then
            echo "ERROR: DEPLOY_HOST variable is required but not set"
            echo "Please verify the variable is set in: Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          # Write SSH key to file
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Add server to known_hosts to avoid prompt
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          echo "SSH key setup complete"

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key_path: ~/.ssh/deploy_key
          port: ${{ vars.DEPLOY_PORT || 22 }}
          source: 'image.tar.gz'
          target: '/tmp/'
          strip_components: 0
          timeout: 30s
          command_timeout: 10m

      - name: Load image and update stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key_path: ~/.ssh/deploy_key
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Load the image
            gunzip -c /tmp/image.tar.gz | docker load
            rm /tmp/image.tar.gz

            # Navigate to project directory
            cd /opt/adaptmap || (echo "Error: /opt/adaptmap not found" && exit 1)

            # Tag image with timestamp for versioning
            docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:$(date +%Y%m%d-%H%M%S)

            # Update the Docker stack (creates if doesn't exist)
            docker stack deploy -c docker-compose.yml ${{ env.STACK_NAME }} --with-registry-auth

            # Clean up old images (keep last 3 versions)
            docker images ${{ env.IMAGE_NAME }} --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | tail -n +4 | awk '{print $1}' | xargs -r docker rmi -f || true
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key_path: ~/.ssh/deploy_key
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Wait a bit for services to start
            sleep 10

            # Check service status
            docker service ls | grep ${{ env.STACK_NAME }}_app || echo "Service not found"
            docker service ps ${{ env.STACK_NAME }}_app --no-trunc | head -5
