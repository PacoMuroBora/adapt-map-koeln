name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  IMAGE_NAME: adaptmap-app
  STACK_NAME: adaptmap-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Dockerfile exists
        run: |
          if [ ! -f Dockerfile ]; then
            echo "ERROR: Dockerfile not found"
            exit 1
          fi
          echo "Dockerfile found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build environment variables
        run: |
          if [ -z "${{ vars.DOMAIN_NAME }}" ]; then
            echo "ERROR: DOMAIN_NAME variable is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URI }}" ]; then
            echo "ERROR: DATABASE_URI secret is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.PAYLOAD_SECRET }}" ]; then
            echo "ERROR: PAYLOAD_SECRET secret is required but not set"
            exit 1
          fi
          echo "Build args will be:"
          echo "  NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}"
          echo "  NEXT_PUBLIC_PHOTON_URL=https://photon.komoot.io (public API)"
          echo "  DATABASE_URI=*** (hidden)"
          echo "  PAYLOAD_SECRET=*** (hidden)"

      - name: Build Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          build-args: |
            NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}
            NEXT_PUBLIC_PHOTON_URL=https://photon.komoot.io
            DATABASE_URI=${{ secrets.DATABASE_URI }}
            PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}

      - name: Save Docker image to tar
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o image.tar
          gzip image.tar
          ls -lh image.tar.gz
          echo "Image saved successfully"

      - name: Setup SSH and deploy to server
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
          DEPLOY_USER: ${{ vars.DEPLOY_USER }}
          DEPLOY_PORT: ${{ vars.DEPLOY_PORT || 22 }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Copy file using scp
          echo "Copying image.tar.gz to server..."
          scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -P "$DEPLOY_PORT" \
              image.tar.gz "$DEPLOY_USER@$DEPLOY_HOST:/tmp/"
          echo "File copied successfully"

      - name: Load image and update stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Load the image
            gunzip -c /tmp/image.tar.gz | docker load
            rm /tmp/image.tar.gz

            # Navigate to services directory (single compose file location)
            cd /docker/services || (echo "Error: /docker/services not found" && exit 1)

            # Determine compose file name (check for both naming conventions)
            COMPOSE_FILE="docker-compose.hostinger.yml"
            if [ ! -f "$COMPOSE_FILE" ]; then
              COMPOSE_FILE="docker-compose.yml"
            fi
            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "Error: No docker-compose file found in /docker/services"
              ls -la
              exit 1
            fi
            echo "Using compose file: $COMPOSE_FILE"

            # Tag image with timestamp for versioning
            docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:$(date +%Y%m%d-%H%M%S)

            # Stop and recreate the app service with new image (other services stay running)
            echo "Stopping existing app container..."
            docker compose -f "$COMPOSE_FILE" stop app || true
            
            echo "Recreating app service with new image..."
            docker compose -f "$COMPOSE_FILE" up -d --force-recreate --no-deps app

            # Wait a moment for container to start
            sleep 10

            # Check if container is running
            echo "Checking container status..."
            docker compose -f "$COMPOSE_FILE" ps app
            
            # Show recent logs if container exists
            echo "=== Recent container logs ==="
            docker compose -f "$COMPOSE_FILE" logs --tail=30 app || echo "Could not fetch logs"

            # Clean up old images (keep last 3 versions)
            docker images ${{ env.IMAGE_NAME }} --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | tail -n +4 | awk '{print $1}' | xargs -r docker rmi -f || true
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Wait a bit for services to start
            sleep 15

            # Check container status
            echo "=== Container Status ==="
            cd /docker/services
            
            # Determine compose file name
            COMPOSE_FILE="docker-compose.hostinger.yml"
            if [ ! -f "$COMPOSE_FILE" ]; then
              COMPOSE_FILE="docker-compose.yml"
            fi
            
            docker compose -f "$COMPOSE_FILE" ps app
            echo ""
            echo "=== Container Logs (last 50 lines) ==="
            docker compose -f "$COMPOSE_FILE" logs --tail=50 app || echo "Container not found"
            echo ""
            echo "=== Container Health Check ==="
            docker inspect adaptmap-app --format='{{.State.Status}} - Health: {{.State.Health.Status}}' 2>/dev/null || echo "Container not found"
            echo ""
            echo "=== Testing Health Endpoint ==="
            docker exec adaptmap-app curl -f http://localhost:3000/api/health 2>/dev/null && echo "Health endpoint OK" || echo "Health endpoint failed"
            echo ""
            echo "=== Traefik Router Check ==="
            docker exec traefik wget -qO- http://localhost:8080/api/http/routers 2>/dev/null | python3 -m json.tool | grep -A 5 '"name": "app' || echo "App router not found in Traefik"
            echo ""