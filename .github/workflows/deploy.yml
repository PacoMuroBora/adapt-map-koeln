name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  IMAGE_NAME: adaptmap-app
  STACK_NAME: adaptmap-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: |
          if [ ! -f docker-compose.hostinger-app.yml ]; then
            echo "ERROR: docker-compose.hostinger-app.yml not found"
            exit 1
          fi
          echo "Compose file found: docker-compose.hostinger-app.yml"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build environment variables
        run: |
          if [ -z "${{ vars.DOMAIN_NAME }}" ]; then
            echo "ERROR: DOMAIN_NAME variable is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URI }}" ]; then
            echo "ERROR: DATABASE_URI secret is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.PAYLOAD_SECRET }}" ]; then
            echo "ERROR: PAYLOAD_SECRET secret is required but not set"
            exit 1
          fi
          echo "Build args will be:"
          echo "  NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}"
          echo "  NEXT_PUBLIC_PHOTON_URL=https://photon.komoot.io (public API)"
          echo "  DATABASE_URI=*** (hidden)"
          echo "  PAYLOAD_SECRET=*** (hidden)"

      - name: Build Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          build-args: |
            NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}
            NEXT_PUBLIC_PHOTON_URL=https://photon.komoot.io
            DATABASE_URI=${{ secrets.DATABASE_URI }}
            PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}

      - name: Save Docker image to tar
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o image.tar
          gzip image.tar
          ls -lh image.tar.gz
          echo "Image saved successfully"

      - name: Copy compose file to server
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
          DEPLOY_USER: ${{ vars.DEPLOY_USER }}
          DEPLOY_PORT: ${{ vars.DEPLOY_PORT || 22 }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Ensure directory exists
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -p "$DEPLOY_PORT" \
              "$DEPLOY_USER@$DEPLOY_HOST" \
              "mkdir -p /docker/app"

          # Copy compose file
          echo "Copying docker-compose.yml to server..."
          scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -P "$DEPLOY_PORT" \
              docker-compose.hostinger-app.yml "$DEPLOY_USER@$DEPLOY_HOST:/docker/app/docker-compose.yml"
          echo "Compose file copied successfully"

      - name: Setup SSH and deploy to server
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ vars.DEPLOY_HOST }}
          DEPLOY_USER: ${{ vars.DEPLOY_USER }}
          DEPLOY_PORT: ${{ vars.DEPLOY_PORT || 22 }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Copy file using scp
          echo "Copying image.tar.gz to server..."
          scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -P "$DEPLOY_PORT" \
              image.tar.gz "$DEPLOY_USER@$DEPLOY_HOST:/tmp/"
          echo "File copied successfully"

      - name: Load image and update stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Load the image
            gunzip -c /tmp/image.tar.gz | docker load
            rm /tmp/image.tar.gz

            # Navigate to app project directory
            cd /docker/app || (echo "Error: /docker/app not found" && exit 1)

            # Check if compose file exists
            if [ ! -f docker-compose.yml ]; then
              echo "ERROR: docker-compose.yml not found in /docker/app"
              ls -la
              exit 1
            fi

            COMPOSE_FILE="docker-compose.yml"

            echo "Using compose file: $COMPOSE_FILE"

            # Tag image with timestamp for versioning
            docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:$(date +%Y%m%d-%H%M%S)

            # Stop and remove existing container if it exists
            docker compose -f $COMPOSE_FILE down || true

            # Start the service (creates if doesn't exist)
            echo "Deploying Docker container..."
            docker compose -f $COMPOSE_FILE up -d

            # Wait a moment for container to start
            sleep 5

            # Check if container is running
            echo "Checking container status..."
            docker compose -f $COMPOSE_FILE ps

            # Clean up old images (keep last 3 versions)
            docker images ${{ env.IMAGE_NAME }} --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | tail -n +4 | awk '{print $1}' | xargs -r docker rmi -f || true
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Wait a bit for services to start
            sleep 15

            # Check container status
            echo "=== Container Status ==="
            cd /docker/app
            docker compose ps
            echo ""
            echo "=== Container Logs (last 20 lines) ==="
            docker compose logs --tail=20 adaptmap-app || echo "Container not found"
            echo ""
            echo "=== Container Health ==="
            docker ps | grep adaptmap-app || echo "Container not running"
            echo ""
