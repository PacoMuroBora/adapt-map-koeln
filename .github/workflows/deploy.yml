name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  IMAGE_NAME: adaptmap-app
  STACK_NAME: adaptmap

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build environment variables
        run: |
          if [ -z "${{ vars.DOMAIN_NAME }}" ]; then
            echo "ERROR: DOMAIN_NAME variable is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URI }}" ]; then
            echo "ERROR: DATABASE_URI secret is required but not set"
            exit 1
          fi
          if [ -z "${{ secrets.PAYLOAD_SECRET }}" ]; then
            echo "ERROR: PAYLOAD_SECRET secret is required but not set"
            exit 1
          fi
          echo "Build args will be:"
          echo "  NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}"
          echo "  NEXT_PUBLIC_PHOTON_URL=https://photon.${{ vars.DOMAIN_NAME }}"
          echo "  DATABASE_URI=*** (hidden)"
          echo "  PAYLOAD_SECRET=*** (hidden)"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true # Load image into local Docker daemon
          build-args: |
            NEXT_PUBLIC_SERVER_URL=https://${{ vars.DOMAIN_NAME }}
            NEXT_PUBLIC_PHOTON_URL=https://photon.${{ vars.DOMAIN_NAME }}
            DATABASE_URI=${{ secrets.DATABASE_URI }}
            PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}

      - name: Save Docker image to tar
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o image.tar
          gzip image.tar
          ls -lh image.tar.gz
          pwd
          echo "Image saved successfully at: $(pwd)/image.tar.gz"

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          source: 'image.tar.gz'
          target: '/tmp/'
          strip_components: 0
          timeout: 30s
          command_timeout: 10m

      - name: Load image and update stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Load the image
            gunzip -c /tmp/image.tar.gz | docker load
            rm /tmp/image.tar.gz

            # Navigate to project directory
            cd /opt/adaptmap || (echo "Error: /opt/adaptmap not found" && exit 1)

            # Tag image with timestamp for versioning
            docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:$(date +%Y%m%d-%H%M%S)

            # Update the Docker stack (creates if doesn't exist)
            docker stack deploy -c docker-compose.yml ${{ env.STACK_NAME }} --with-registry-auth

            # Clean up old images (keep last 3 versions)
            docker images ${{ env.IMAGE_NAME }} --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | tail -n +4 | awk '{print $1}' | xargs -r docker rmi -f || true
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ vars.DEPLOY_PORT || 22 }}
          script: |
            # Wait a bit for services to start
            sleep 10

            # Check service status
            docker service ls | grep ${{ env.STACK_NAME }}_app || echo "Service not found"
            docker service ps ${{ env.STACK_NAME }}_app --no-trunc | head -5
